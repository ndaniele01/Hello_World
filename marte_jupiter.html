<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en otro planeta</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que Marte o Júpiter.</p>
      <script>
        var usuario = prompt("Cúal es tu peso?");
        var planeta = parseInt(prompt("Elije tu planeta\n 1 es Marte, 2 es Júpiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;
        if (planeta == 1)
        {
          peso_final = peso * g_marte / g_tierra;
          nombre = "Marte";
        }
        else if (planeta == 2)
        {
          peso_final = peso * g_jupiter / g_tierra;
          nombre = "Júpiter";
        }
        else {
          peso_final = 1000000000;
          nombre = "Kryptón";
        }
        peso_final = parseInt(peso_final);
        document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos</strong>.");
      </script>
  </body>
</html>
